<!DOCTYPE html>
<html class="light" lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ニュース | CoderDojo 西条</title>
  <meta name="description" content="CoderDojo西条のお知らせ、開催レポート、イベント情報をお届けします。">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#005e3c",
            "background-light": "#f6f8f6",
            "background-dark": "#102215",
          },
          fontFamily: {
            "display": ["Lexend", "Noto Sans JP", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    html {
      scroll-behavior: smooth;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#0d1b11] dark:text-white transition-colors duration-300">

  <!-- Header -->
  <div id="header-container"></div>

  <main class="flex flex-col items-center min-h-screen">

    <!-- Page Header -->
    <section class="w-full bg-white dark:bg-[#0a140c] py-12 flex justify-center border-b border-[#e7f3ea] dark:border-[#1a2e1e]">
      <div class="max-w-[960px] w-full px-6">
        <nav class="text-sm mb-4">
          <a href="index.html" class="text-[#4c6a51] hover:text-primary">ホーム</a>
          <span class="text-[#4c6a51] mx-2">/</span>
          <span class="text-[#0d1b11] dark:text-white">ニュース</span>
        </nav>
        <h1 class="text-4xl font-black">ニュース</h1>
        <p class="text-[#4c6a51] dark:text-gray-400 mt-2">お知らせ、開催レポート、イベント情報</p>
      </div>
    </section>

    <!-- Filter & News List -->
    <section class="w-full py-12 flex justify-center">
      <div class="max-w-[960px] w-full px-6">

        <!-- Category Filter -->
        <div class="flex flex-wrap gap-3 mb-8">
          <button
            data-filter="all"
            onclick="filterByCategory('all')"
            class="px-4 py-2 rounded-full text-sm font-bold border border-[#e7f3ea] dark:border-[#2a4d34] bg-primary text-white hover:opacity-90 transition-all">
            すべて
          </button>
          <button
            data-filter="notice"
            onclick="filterByCategory('notice')"
            class="px-4 py-2 rounded-full text-sm font-bold border border-[#e7f3ea] dark:border-[#2a4d34] bg-white dark:bg-[#1a2e1e] hover:border-primary transition-all">
            お知らせ
          </button>
          <button
            data-filter="report"
            onclick="filterByCategory('report')"
            class="px-4 py-2 rounded-full text-sm font-bold border border-[#e7f3ea] dark:border-[#2a4d34] bg-white dark:bg-[#1a2e1e] hover:border-primary transition-all">
            レポート
          </button>
          <button
            data-filter="event"
            onclick="filterByCategory('event')"
            class="px-4 py-2 rounded-full text-sm font-bold border border-[#e7f3ea] dark:border-[#2a4d34] bg-white dark:bg-[#1a2e1e] hover:border-primary transition-all">
            イベント
          </button>
        </div>

        <!-- News Container -->
        <div id="news-list-container">
          <!-- 動的に読み込まれます -->
          <div class="flex justify-center py-12">
            <div class="animate-pulse text-[#4c6a51]">読み込み中...</div>
          </div>
        </div>

      </div>
    </section>

  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/yaml-loader.js"></script>
  <script src="js/components.js"></script>
  <script src="js/news.js"></script>
  <script src="js/events.js"></script>

  <script>
    // ページ読み込み時の初期化
    document.addEventListener('DOMContentLoaded', async () => {
      // コンポーネント読み込み
      await loadAllComponents();

      // ニュース一覧を表示
      await renderNewsList('news-list-container');
    });
  </script>

</body>
</html>
