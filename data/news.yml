  title: "CoderDojo 西条 がはじまります！"
  summary: "広島県東広島市で不定期開催。子どものためのプログラミング学習の場が始まります。"
  content: |

    CoderDojo は、7歳から17歳までの子どもたちを対象とした無料のプログラミングクラブです。子どもたちは自由にプログラミングを学び、創造的なプロジェクトに挑戦します。
    CoderDojo 西条 は、広島大学東広島キャンパスを会場に、2026年2月から開催します。

    ## 開催概要
    - **日時**: 2026年2月15日（日）10:00〜12:00
    - **場所**: 広島大学東広島キャンパス 教育学部
    - **対象**: 7歳〜17歳の子どもたち

    ## 持ち物
    - ノートパソコン
    - 飲み物

    皆様のご参加をお待ちしています！
